<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Hipster Utd</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="top-bar">
        <p>Fast Stats. Breakneck News</p>
        <p id="gameweek">Game Week XX</p>
      </div>
      <a href="index.html">
        <h1 class="site-name">KPL GAZETTE</h1>
      </a>
    </header>

    <h1 class="page-headline">The Hipster 11</h1>
    <small><em>Sponsored by BrewDog</em></small>

    <div class="team">

      <div class="keepers" id="keeper-hipster"></div>

      <div class="defenders" id="defenders-hipster"></div>

      <div class="midfielders" id="midfielders-hipster"></div>

      <div class="forwards" id="forwards-hipster"></div>

    </div>

    <div class="hipsterstats">
      <div class="hip-head">
        <p>Player name</p>
        <p>Points this season</p>
        <p>Selected percent</p>
      </div>
      <div class="keeper-stat-hip">
        <div class="stat-keeper-hip" id="stat-keeper-hip"></div>
      </div>

      <div id="def-stat-hip" class="def-stat-hip">
        <div class="stat-def-hip">
          
        </div>
      </div>

      <div id="mid-stat-hip" class="mid-stat-hip">

      </div>

      <div class="fwd-stat-hip" id="fwd-stat-hip">

      </div>
    </div>
    <hr>
    <footer>
        <p>Powered by HUEL <i class="fas fa-copyright"></i></p>
        <i class="fab fa-twitter"></i>
      </footer>

  </div>
  <script src="script.js"></script>
</body>

</html>
